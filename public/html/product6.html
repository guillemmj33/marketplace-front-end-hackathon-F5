<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/productstyle.css">
    <script type="text/javascript">

        function $(element_id)
        {
            return document.getElementById(element_id);
        }
        function setSrc(element_id, src)
        {
            var element = $(element_id);
            element.src = src;
        }
    </script>
</head>

<body>
    <div class="container text-center" id="productdetails">
        <div class="img" id="bandeja1">
            <img src="/src/assets/Images/colgador1.jpg" alt="" id="main-image">
        </div>
        <div class="container-text" id="gallery-img">
            <div class="col" id="productdetail">
                <h2>COLGADOR 5 PUNTAS</h2>
                <h3>12,99€</h3>
                <p>Colgador de metal negro de cinco puntas de color dorado.</p>
                <p>Pensado para colgar llaves y otros objetos pequeños.</p>
            </div>
            <div class="contenedor-img" id="tiny-images"><br>
                <img src="/src/assets/Images/colgador1.jpg" onclick="setSrc('main-image', this.src)">
                <img src="/src/assets/Images/colgador2.jpg" onclick="setSrc('main-image', this.src)">
                <img src="/src/assets/Images/colgador3.jpg" onclick="setSrc('main-image', this.src)">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a class="boton_personalizado" href="#">Añadir a la cesta</a>
            </div>
        </div>
        <div class="row">
        </div>
</body>
</html>
